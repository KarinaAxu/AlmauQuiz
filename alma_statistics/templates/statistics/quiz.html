    <div class="quiz-content" id="quiz-content">
      <div class="question" id="question"></div>

    <div class="final-screen" id="final-screen">
      <h2>–¢—ã –æ—Ç–ª–∏—á–Ω–æ —Å–ø—Ä–∞–≤–∏–ª—Å—è!</h2>
      <p>–ö–∞–∂–µ—Ç—Å—è, AlmaU —Ç–µ–±–µ –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ–¥—Ö–æ–¥–∏—Ç ‚Äî –ø–æ—Ä–∞ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å!</p>
      <a href="/form" class="btn-action">

  <script>
    let quizData = [];
    let currentQuestion = 0;
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const finalScreen = document.getElementById('final-screen');
    const quizContent = document.getElementById('quiz-content');
    const startScreen = document.getElementById('start-screen');
    const startButton = document.getElementById('start-button');
    let results = [];
  
    async function fetchQuiz() {
      try {
        const response = await fetch('/api/quiz/');
        quizData = await response.json();
        if (!quizData || quizData.length === 0) {
          alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–≤–∏–∑–∞. –î–æ–±–∞–≤—å—Ç–µ –≤–æ–ø—Ä–æ—Å—ã –≤ –∞–¥–º–∏–Ω–∫–µ.");
          return;
        }
        startScreen.style.display = 'none';
        quizContent.style.display = 'block';
        showQuestion();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–≤–∏–∑–∞', error);
        alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–≤–∏–∑–∞. –ü—Ä–æ–≤–µ—Ä—å API.");
      }
    }
  
    function showQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = '';
      q.answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.innerHTML = `<span class="icon">${answer.icon}</span>${answer.text}`;
        btn.onclick = () => nextQuestion(answer.text);
        answersEl.appendChild(btn);
      });
    }
  
    function nextQuestion(selectedAnswer) {
      results.push({ question: quizData[currentQuestion].question, answer: selectedAnswer });
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        quizContent.style.display = 'none';
        finalScreen.style.display = 'block';
        sendResults();
      }
    }
  
    function sendResults() {
      console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤:', results);
      fetch('/quiz/save/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ answers: results })
      }).then(response => {
        if (response.ok) {
          console.log("–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
        } else {

        }
      });
    }
  
    startButton.addEventListener('click', fetchQuiz);
  </script>
